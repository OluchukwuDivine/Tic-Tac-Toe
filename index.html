<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-header">
        <h3>Tic-Tac-Toe</h3>
        <p>Choose your marker</p>
        <div class="marker-selection">
            <div id="marker-x">X</div>
            <div id="marker-o">O</div>
        </div>
    </div>
    <div class="game-board">
        <div class="tiles one"></div>
        <div class="tiles two"></div>
        <div class="tiles three"></div>
        <div class="tiles four"></div>
        <div class="tiles five"></div>
        <div class="tiles six"></div>
        <div class="tiles seven"></div>
        <div class="tiles eight"></div>
        <div class="tiles nine"></div>
    </div>
    <footer>Copyright <span> <a href="https://twitter.com/Oluchukwu_X">@Oluchukwu_X</a></span> on Twitter</footer>
</body>
<script src="main.js"></script>
</html>
